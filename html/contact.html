<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/contact.css">

</head>

<body>

  <!-- This section is the nav bar and all its components -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Portfolio: Daniel Ayala</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav textCenter">
        <li class="nav-item active navText">
          <a class="nav-link" href="../index.html">About Page<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item navText">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item navText">
          <a class="nav-link" href="./contact.html">Contact Me</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- NAVBAR END! -->

  <!-- Initial header -->
  <main class="container" id="inputBox">
    <header class="row headRow">
      <section class="col-sm-12 col-xs-12 col1">
        <h1 id="greeting">Contact Me:</h1>
      </section>
    </header>

    <!-- Name Input Field -->
    <header class="row contentRow">
      <section class="col-sm-12 col-xs-12 col1">
        <h3 id="greeting">Name:</h3>
        <div class="input">
        <input type="text" placeholder="John Doe" id="input">
        </div>
      </section>
    </header>

    <!-- Email Input Field -->
    <header class="row contentRow">
      <section class="col-sm-12 col-xs-12 col1">
        <h3 id="greeting">Email:</h3>
        <div class="input">
          <input type="text" placeholder="John.Doe1@gmail.com" id="input">
        </div>
      </section>
    </header>

    <!-- Message Input Field -->
    <header class="row contentRow">
      <section class="col-sm-12 col-xs-12 col1">
        <h3 id="greeting">Message:</h3>
        <div class="input messageBox">
          <input type="text" id="input" class="boxHeight">
        </div>
      </section>
    </header>

    <!-- Submit Button -->
    <div class="submitBtn">
    <input class="btn btn-primary" type="submit" value="Submit">
    </div>

  </main>

  <!-- Page Footer -->
  <div class="footer">
    <p>Contact Page</p>
  </div>

  <!-- Bootstrap script -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
